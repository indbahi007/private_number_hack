<head>

    <style>

    /* General Reset */

* {

    margin: 0;

    padding: 0;

    box-sizing: border-box;

    font-family: 'Poppins', sans-serif;

}



/* Body Styling */

body {

    background: #f4f9ff; /* Soft light blue background */

    display: flex;

    justify-content: center;

    align-items: flex-start;

    min-height: 100vh;

    padding: 20px;

    color: #1e3a8a; /* Deep blue text */

}



/* Container */

.container {

    width: 420px;

    background: #ffffff; /* Clean white card */

    border-radius: 30px;

    padding: 30px;

    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

    text-align: center;

    position: relative;

}



/* Decorative Shapes */

.container::before,

.container::after {

    content: '';

    position: absolute;

    border-radius: 50%;

    opacity: 0.2;

    filter: blur(60px);

    z-index: -1;

}



.container::before {

    width: 200px;

    height: 200px;

    background: #8ecae6;

    top: -60px;

    left: -60px;

}



.container::after {

    width: 150px;

    height: 150px;

    background: #219ebc;

    bottom: -50px;

    right: -50px;

}



/* Header */

.header {

    font-size: 14px;

    display: flex;

    justify-content: space-between;

    align-items: center;

    color: #3b82f6; /* Lighter blue for accents */

}



.online-users {

    font-weight: bold;

    color: #1e3a8a;

}



/* Logo and Title */

.logo img {

    width: 90px;

    border-radius: 50%;

    margin-bottom: 15px;

}



.title {

    font-size: 28px;

    font-weight: bold;

    color: #2563eb;

    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);

    margin-top: 10px;

}



/* Input Box */

.box {

    background: #f0f9ff; /* Very soft blue */

    border: 2px solid #dbeafe;

    border-radius: 20px;

    padding: 20px;

    margin: 20px 0;

    position: relative;

    text-align: left;

    color: #1e3a8a;

}



.box div {

    margin-bottom: 15px;

    font-size: 16px;

    color: #2563eb;

}



.box input {

    width: 100%;

    padding: 12px;

    font-size: 16px;

    border: 2px solid #dbeafe;

    border-radius: 15px;

    outline: none;

    background: #ffffff;

    color: #1e3a8a;

    transition: all 0.3s;

}



.box input:focus {

    border-color: #60a5fa;

    box-shadow: 0 0 8px rgba(96, 165, 250, 0.5);

}



/* Result */

#result {

    font-weight: bold;

    color: #2563eb;

    font-size: 16px;

}



/* Buttons */

button {

    display: block;

    background: linear-gradient(135deg, #60a5fa, #3b82f6);

    color: white;

    padding: 12px;

    border: none;

    border-radius: 25px;

    cursor: pointer;

    font-size: 16px;

    margin: 10px auto;

    transition: all 0.3s;

    box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);

    width: 90%;

}



button:hover {

    background: linear-gradient(135deg, #3b82f6, #60a5fa);

    transform: scale(1.03);

    box-shadow: 0 6px 12px rgba(59, 130, 246, 0.5);

}



.register-btn {

    background: linear-gradient(135deg, #38bdf8, #2563eb);

}



.register-btn:hover {

    background: linear-gradient(135deg, #2563eb, #38bdf8);

}



/* Instruction Box */

.instruction-box {

    background: #f0f9ff;

    padding: 15px;

    border-radius: 15px;

    color: #2563eb;

    font-weight: bold;

    font-size: 14px;

    margin: 10px 0;

    text-align: center;

}



/* Loading */

.loading {

    display: none;

    color: #3b82f6;

    font-weight: bold;

    animation: pulse 1s infinite;

}



/* Dialog Box */

.dialog-overlay {

    position: fixed;

    top: 0;

    left: 0;

    width: 100%;

    height: 100%;

    background: rgba(0, 0, 0, 0.2);

    display: none;

    justify-content: center;

    align-items: center;

    z-index: 1000;

}



.dialog-box {

    background: #ffffff;

    padding: 20px;

        border-radius: 20px;

    text-align: center;

    animation: bounce 1s ease-in-out;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

    width: 80%;

    max-width: 350px;

    color: #1e3a8a;

}



.dialog-box .close-btn {

    position: absolute;

    top: 10px;

    right: 10px;

    background: none; /* No background */

    border: none; /* No border */

    width: 20px; /* Minimal clickable area */

    height: 20px; /* Minimal clickable area */

    cursor: pointer; /* Pointer cursor on hover */

    font-size: 0; /* Hides any text (like "X") */

    line-height: 1; /* No extra spacing */

    padding: 0; /* No padding */

}



.input-group {

    display: flex;

    align-items: center;

    justify-content: space-between;

    margin-bottom: 15px;

    font-size: 16px;

    color: #2563eb;

}



.input-group span {

    margin-right: 10px;

    flex-shrink: 0;

}



.input-group input {

    flex-grow: 1;

    padding: 12px;

    font-size: 16px;

    border: 2px solid #dbeafe;

    border-radius: 15px;

    outline: none;

    background: #ffffff;

    color: #1e3a8a;

    transition: all 0.3s;

}

.logo img {

    width: 120px; /* Increased the size */

    border-radius: 50%;

    margin-bottom: 15px;

    pointer-events: none;

    user-drag: none;

    -webkit-user-drag: none;

    animation: bounce 1.5s infinite alternate; /* Added up and down animation */

}



@keyframes bounce {

    0% {

        transform: translateY(0);

    }

    50% {

        transform: translateY(-10px); /* Move up */

    }

    100% {

        transform: translateY(0); /* Back to original position */

    }

}





/* Animations */

@keyframes pulse {

    0%, 100% {

        opacity: 1;

    }

    50% {

        opacity: 0.5;

    }

}



@keyframes bounce {

    from {

        transform: translateY(0);

    }

    to {

        transform: translateY(-10px);

    }

}
